<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell    *matCellDef="let element"> {{element.Date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Region">
      <th mat-header-cell mat-sort-header  *matHeaderCellDef> Region </th>
      <td mat-cell  *matCellDef="let element"> {{element.Region}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Rep">
      <th mat-header-cell mat-sort-header  *matHeaderCellDef> Rep </th>
      <td mat-cell  *matCellDef="let element"> {{element.Rep}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let element"> {{element.Item}} </td>
    </ng-container>
    <ng-container matColumnDef="Units">
        <th mat-header-cell *matHeaderCellDef> units</th>
        <td mat-cell *matCellDef="let element"> {{element.Units}} </td>
      </ng-container>
      <ng-container matColumnDef="Unitcost">
        <th mat-header-cell *matHeaderCellDef> units</th>
        <td mat-cell *matCellDef="let element"> {{element.Unitcost}} </td>
      </ng-container>
      <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total</th>
        <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
