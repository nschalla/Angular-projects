<div class="container">
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <mat-header-cell *matHeaderCellDef>Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Date}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Region">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Region </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Region}} </mat-cell>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Rep">
      <mat-header-cell *matHeaderCellDef> Rep </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Rep}} </mat-cell>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Item">
      <mat-header-cell *matHeaderCellDef> Item </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Item}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="Units">
        <mat-header-cell *matHeaderCellDef> Units </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Units}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Unitcost">
        <mat-header-cell *matHeaderCellDef> Unitcost </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Unitcost}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Total">
        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Total}} </mat-cell>
      </ng-container>

  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
